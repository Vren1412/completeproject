{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}
{% block header %}Admin Login{% endblock %}

{% block content %}
<form method="post" action="/adminlogin">
    <label for="username">Username</label><br>
    <input type="text" name="username" placeholder="Enter admin username" required style="width: 100%; padding: 10px; margin-bottom: 20px;"><br>

    <label for="password">Password</label><br>
    <input type="password" name="password" placeholder="Enter password" required style="width: 100%; padding: 10px; margin-bottom: 20px;"><br>

    <button type="submit" style="width: 100%; background: #1e3c72; color: white; padding: 12px; border: none; border-radius: 6px;">Login</button>
</form>
{% endblock %}
