{% extends 'base.html' %}
{% block title %}User Login{% endblock %}
{% block header %}User Login{% endblock %}

{% block content %}
<form method="post" action="/userlogin">
    <label for="email">Email</label><br>
    <input type="email" name="email" placeholder="Enter your email" required style="width: 100%; padding: 10px; margin-bottom: 20px;"><br>

    <label for="password">Password</label><br>
    <input type="password" name="password" placeholder="Enter password" required style="width: 100%; padding: 10px; margin-bottom: 20px;"><br>

    <button type="submit" style="width: 100%; background: #2a5298; color: white; padding: 12px; border: none; border-radius: 6px;">Login</button>
</form>
{% endblock %}
