<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Exam System{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        .header {
            background: #1e3c72;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-radius: 10px 10px 0 0;
        }
        .card {
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">{% block header %}Exam Management System{% endblock %}</div>
        <div class="card">
            {% block content %}{% endblock %}
        </div>
    </div>
    <footer>
        &copy; 2025 Examination App. All rights reserved.
    </footer>
</body>
</html>
